<!DOCTYPE html>
<html lang='en'>

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>GOT House Info</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <link rel='stylesheet' href='game_of_thrones.css'>

    <script>

        $(document).ready(function () {

            $(".col").click(function () {

                var temp = "https://anapioficeandfire.com/api/houses/" + this.id
                $.get(temp, function (data) {

                    var titles = data.titles[0];
                    for (var i = 1; i < data.titles.length; i++) {
                        titles += ", " + data.titles[i];
                    }
                    document.getElementById("info").innerHTML = "<h1>House Name: " + data.name + "</h1><h3>Words: " + data.words + "</h3><h4>Titles: " + titles + "</h4>";

                }, "json")
            });

        })

    </script>

</head>

<body>

    <div id="houses" class="row">
        <div id="229" class="col"><img class="l" src="lannister.jpg" alt="House Image"></div>
        <div id="362" class="col"><img class="s" src="stark.jpg" alt="House Image"></div>
        <div id="378" class="col"><img class="t" src="targaryen.jpg" alt="House Image"></div>
        <div id="17" class="col"><img class="b" src="baratheon.png" alt="House Image"></div>
    </div>

    <div class="row">
        <div id="info" class="">

        </div>
    </div>

</body>

</html>
